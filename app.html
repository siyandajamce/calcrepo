<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>

    <div id="wrapper">

      <!--CALCULATOR BLACK SCREEN-->
      <header id="calculator-class"class="calculator-screen">

        <!--CALCULATOR TITLE-->
        <div id "calculator-title" class="calculator-title">
            <h4>Calculator</h4>
        </div>
        <!--TYPING DISPLAY-BOX-->
        <div id="typing-display" class="typing-display-box display-box" >


        </div>
        <!--RESUL DISPLAY-BOX-->
        <div id="result-display-box"class="result-display-box display-box">

        </div>
      </header>

      <!--CALCULATOR KEYPAD-->
      <main id="calculator-keypad" class="calculator-keypad">

        <div onclick="buttonOnClick('1')"class="button">1</div>
        <div onclick="buttonOnClick('2')"class="button">2</div>

        <div onclick="buttonOnClick('3')"class="button">3</div>

        <div onclick="buttonOnClick('4')"class="button">4</div>

        <div onclick="buttonOnClick('5')"class="button">5</div>

        <div onclick="buttonOnClick('6')"class="button">6</div>

        <div onclick="buttonOnClick('7')"class="button">7</div>

        <div onclick="buttonOnClick('8')"class="button">8</div>

        <div onclick="buttonOnClick('9')"class="button">9</div>
        <div onclick="buttonOnClick('0')"class="button">0</div>

        <div onclick="buttonOnClick('.')"class="button">.</div>

        <div onclick="buttonOnClick('+')"class="button">+</div>

        <div onclick="buttonOnClick('-')"class="button">-</div>

        <div onclick="buttonOnClick('*')"class="button">*</div>
        <div onclick="buttonOnClick('/')"class="button">/</div>
        <div onclick="buttonOnClick('=')"class="button">=</div>
        <div onclick="buttonOnClick('clear')"class="button">clear</div>






      </main>

    </div>
  </body>
  <script src="js/main.js" type="text/javascript"></script>
</html>
